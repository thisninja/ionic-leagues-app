<ion-view ng-controller="LeaguesCtrl">
  <ion-content class="has-header">
    <div class="list">
        <a href="" class="item item-icon-right" ng-repeat="league in leagues" ng-click="selectLeague(league.id)">
            {{league.name}}
            <i class="icon ion-chevron-right ion-accessory"></i>
        </a>
    </div>
  </ion-content>
</ion-view>
