<ion-view ng-controller="LocationsCtrl">
  <ion-content class="has-header">
    <div class="list">
    	<div class="item item-button-right" ng-repeat="location in locations">
    		{{location.name}}	

    		<div class="buttons">
    			<a href="#/app/location-map/{{location.id}}" class="button button-calm">
    				<i class="icon ion-ios7-location"></i>
    			</a>
    		</div>
    	</div>
    </div>
  </ion-content>
</ion-view>
