<ion-view title="Location Map" ng-controller="LocationMapCtrl">
	<ion-content class="has-header">
		<google-map draggable="true" center="map.center" zoom="map.zoom">
			<marker coords="marker" click="locationClick(marker)">
				<marker-label content="marker.title" anchor="10 -8" class="marker-labels"></marker-label>
			</marker>
		</google-map>
	</ion-content>
</ion-view>
