<ion-view title="Teams" ng-controller="TeamsCtrl">
  <ion-content class="has-header">
	<div class="list">
		<div  ng-repeat="division in teams">
			<div class="item item-divider item-energized">{{division.divisionName}}</div>
			<a class="item" ng-repeat="team in division.divisionTeams" href="#/app/teams/{{team.id}}">
				{{team.name}}
				<i class="icon ion-chevron-right ion-accessory"></i>
			</a>
		</div>
	</div>
  </ion-content>
</ion-view>
